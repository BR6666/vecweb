<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VEC成绩查询</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../static/plugins/fontawesome-free/css/all.min.css"
          th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../static/css/adminlte.min.css" th:href="@{/css/adminlte.min.css}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- Bootstrap Validator -->
    <link th:href="@{/plugins/bootstrap/css/bootstrap.css}" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <div th:replace="component/nav :: nav"></div>
    <div th:replace="component/sidebar :: sidebar(listname='admin')"></div>

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid" style="text-align: center">
                <div class="mb-4 mt-2">
                    <h1>管理员添加</h1>
                </div>
            </div>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="col-md-6" style="margin: 0 auto">
                    <form th:action="@{/admin}" method="post" id="addadmin">
                        <div class="form-group">
                            <label>用户名</label>
                            <input type="text" class="form-control"
                                   th:class="${msg}!=null?'form-control is-invalid':'form-control'" name="name"
                                   id="username"/>
                            <div class="invalid-feedback" id="usernamehelp" th:text="${msg}!=null?${msg}:'用户名不能为空'">
                                用户名不能为空
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" class="form-control" id="password" name="password">
                            <div class="invalid-feedback" id="passwordhelp">密码不能为空</div>
                        </div>
                        <div class="form-group">
                            <label>权限</label>
                            <select class="form-control form-control" name="jurisdiction">
                                <option th:each="adminJurisdiction:${adminJurisdictions}">
                                    [[${adminJurisdiction.name}]]
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="textarea">备注</label>
                            <textarea class="form-control" id="textarea" rows="5" name="remarks"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary btn-block" onclick="upform()">提交</button>
                    </form>
                </div>
            </div>
        </section>

    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <div class="float-right d-none d-sm-block">
            <b>Version</b> 3.0.2
        </div>
        <strong>Copyright &copy; 2014-2019 <a href="http://adminlte.io">AdminLTE.io</a>.</strong> All rights
        reserved.
    </footer>
</div>

<!-- jQuery -->
<script src="../../static/plugins/jquery/jquery.min.js"
        th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script src="../../static/plugins/bootstrap/js/bootstrap.bundle.min.js"
        th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script src="../../static/js/adminlte.min.js"
        th:src="@{/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../static/js/demo.js"
        th:src="@{/js/demo.js}"></script>
<script>
    function upform() {
        if (formhelp($("#username").val() == "", $("#username"), $("#usernamehelp"), "用户名不能为空")) {
            return;
        }

        if (formhelp($("#password").val() == "", $("#password"), $("#passwordhelp"), "密码不能为空")) {
            return;
        }
        var ret = /^[A-Za-z0-9]+$/
        if (formhelp(!ret.test($("#username").val()), $("#username"), $("#usernamehelp"), "用户名只能包含数字和英文")) {
            return;
        }

        if (formhelp($("#password").val().length < 3, $("#password"), $("#passwordhelp"), "密码长度不能低于三位")) {
            return;
        }

        $("#addadmin").submit();
    }

    function formhelp(state, input, help, msg) {
        if (state) {
            input.addClass("is-invalid");
            help.text(msg)
            return true;
        }
        input.removeClass("is-invalid");
        return false
    }
</script>
</body>
</html>
